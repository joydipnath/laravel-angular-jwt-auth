<div class="mt-4 col-8 offset-2">

<div class="card">
<div class="card">
<div class="card-header">Send Email for Reset Password</div>
<div class="card-body">
  <form #RequestRestForm=ngForm (ngSubmit)="onSubmit()" >
    
    <div class="alert alert-danger" [hidden]="!error">
      {{error}}
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" [(ngModel)]="form.email" required>
      </div>
    </div>
    <!-- <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" [(ngModel)]="form.password" required>
      </div>
    </div> -->
    <div class="form-group row">
      <div class="col-sm-10 offset-2">
        <button type="submit" class="btn btn-primary" [disabled]="!RequestRestForm.valid">Send Password Reset Email</button>
        <!-- <a routerLink="/signup"  class="btn btn-info float-right" >Sign up</a>   -->
      </div>
    </div>
    <!-- <small class="float-right">
        <a routerLink="/request-password-reset">Reset Password</a>
    </small> -->
  </form>
</div>
</div>
</div>
</div>
